<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V Green Landscaping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .block{
            display:inline-block;
            height:20pt;    
        }
        *{
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to V Green Landscaping!</h1>

        <!-- Carousel component -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/item3.0.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3.1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (1).png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (2).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (3).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (4).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (5).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (6).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (7).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (8).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (9).png" class="d-block w-100" alt="..">
                </div>
                <div class="carousel-item">
                    <img src="assets/item3 (10).png" class="d-block w-100" alt="..">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="block"></div>

        <!-- Video file component -->
        <div class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" src="assets/item1.mp4" controls></video>
        </div>
    </div>

   
    <div class="footer">
        Intro to Business - Juan Valdez Project2024
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
